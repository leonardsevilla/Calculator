<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevilla_Leonard_V_Act_1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="row">
      <button onclick="calculatePercentage()">%</button>
      <button onclick="clearAll()">AC</button>
      <button onclick="clearEntry()">C</button>
      <button onclick="deleteLast()">Del</button>
    </div>
    <div class="row">
      <button onclick="calculateSquare()">x²</button>
      <button onclick="calculateSquareRoot()">√</button>
      <button onclick="toggleSign()">+/-</button>
      <button onclick="appendToDisplay('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
      <button onclick="appendToDisplay()">00</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
  </div>

</div>
<div class="panel">
  <h3>History</h3>
  <ul id="history-list"></ul>
  <button onclick="clearHistory()" id="clear-history">Clear</button>
</div>
<script src="script.js"></script>
</body>
</html>
